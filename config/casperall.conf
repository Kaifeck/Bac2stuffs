  "www.wels.work":
    listen:
      port: 80
    listen:
      port: 443
      ssl:
        key-file: /etc/h2o/h2o/certs/wels.work.key
        certificate-file: /etc/h2o/h2o/certs/wels.work.crt
    paths:
      "/":
          mruby.handler: |
              Proc.new do |env|
              push_paths = []
